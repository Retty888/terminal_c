<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECharts</title>
  <script src="../third_party/echarts/echarts.min.js"></script>
  <style>
    html, body, #chart { height:100%; width:100%; margin:0; }
  </style>
</head>
<body>
  <select id="interval">
    <option value="1m">1m</option>
    <option value="5m">5m</option>
    <option value="1h">1h</option>
  </select>
  <div id="chart" style="height:90%;"></div>
  <script>
    const chart = echarts.init(document.getElementById('chart'));
    const intervalSel = document.getElementById('interval');
    intervalSel.addEventListener('change', function() {
      sendToCpp({ interval: intervalSel.value });
    });
    chart.setOption({
      title: { text: 'ECharts' },
      xAxis: { type: 'category', data: [] },
      yAxis: { type: 'value' },
      series: [{ type: 'line', data: [] }]
    });

    window.receiveFromCpp = function(data) {
      try {
        const obj = JSON.parse(data);
        if (obj.x && obj.y) {
          chart.setOption({
            xAxis: { data: obj.x },
            series: [{ data: obj.y }]
          });
        }
        if (obj.interval) {
          intervalSel.value = obj.interval;
        }
      } catch (e) {
        console.error('Invalid JSON from C++', e);
      }
    };

    function sendToCpp(obj) {
      if (window.bridge) {
        window.bridge(JSON.stringify(obj));
      }
    }

    window.onload = function() {
      sendToCpp({ request: 'init' });
    };
  </script>
</body>
</html>
